language: de
intents:
  HassTurnOff:
    data:
      - sentences:
          - "(<schalten>|<machen>) (<licht>|<lichter>|<alle_lichter>) <area> aus"
          - "(<schalten>|dreh[e]) (<licht>|<lichter>|<alle_lichter>) <area> ab"
          - "(<schalten>|<machen>) <area> (<licht>|<lichter>|<alle_lichter>) aus"
          - "(<schalten>|dreh[e]) <area> (<licht>|<lichter>|<alle_lichter>) ab"
          - "(<licht>|<lichter>|<alle_lichter>) <area> (aus[schalten]|abschalten|ausmachen|abdrehen)"
          - "(<licht>|<lichter>|<alle_lichter>) (aus[schalten]|abschalten|ausmachen|abdrehen) <area>"
          - "<area> (<licht>|<lichter>|<alle_lichter>) (aus[schalten]|abschalten|ausmachen|abdrehen)"
          - "(<schalten>|<machen>) <alle_lichter> aus"
          - "(<schalten>|dreh[e]) <alle_lichter> ab"
          - "<alle_lichter> (aus[schalten]|abschalten|ausmachen|abdrehen)"
        response: "light"
        slots:
          domain: "light"

      # Turn off all lights in the same area as a satellite device
      - sentences:
          - "(<schalten>|<machen>) (<licht>|<lichter>)[ <hier>] aus"
          - "(<schalten>|dreh[e]) (<licht>|<lichter>)[ <hier>] ab"
          - "(<schalten>|<machen>) <hier> (<licht>|<lichter>) aus"
          - "(<schalten>|dreh[e]) <hier> (<licht>|<lichter>) ab"
          - "(<licht>|<lichter>)[ <hier>] (aus[schalten]|abschalten|ausmachen|abdrehen)"
          - "<hier> (<licht>|<lichter>) (aus[schalten]|abschalten|ausmachen|abdrehen)"
        response: "light"
        slots:
          domain: "light"
        requires_context:
          area:
            slot: true

      # Turn off all lights on a floor
      - sentences:
          - "(<schalten>|<machen>) (<licht>|<lichter>|<alle_lichter>) <floor> aus"
          - "(<schalten>|dreh[e]) (<licht>|<lichter>|<alle_lichter>) <floor> ab"
          - "(<schalten>|<machen>) <floor> (<licht>|<lichter>|<alle_lichter>) aus"
          - "(<schalten>|dreh[e]) <floor> (<licht>|<lichter>|<alle_lichter>) ab"
          - "(<licht>|<lichter>|<alle_lichter>) <floor> (aus[schalten]|abschalten|ausmachen|abdrehen)"
          - "(<licht>|<lichter>|<alle_lichter>) (aus[schalten]|abschalten|ausmachen|abdrehen) <floor>"
          - "<floor> (<licht>|<lichter>|<alle_lichter>) (aus[schalten]|abschalten|ausmachen|abdrehen)"
        response: "light"
        slots:
          domain: "light"
