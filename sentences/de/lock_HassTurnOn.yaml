language: de
intents:
  HassTurnOn:
    data:
      # by name / by area and name
      - sentences:
          - "<sperren> <name>[ <area>][ (zu|ab)]"
          - "<machen> <name>[ <area>] zu"
          - "<sperren> <area> <name>[ (zu|ab)]"
          - "<machen> <area> <name> zu"
          - "<name>[ <area>] (zu[machen]|<absperren>)"
          - "<area> <name> (zu[machen]|<absperren>)"
          - "<absperren> <name>[ <area>]"
          - "<absperren> <area> <name>"
        requires_context:
          domain: lock
        response: lock

      # by area
      - sentences:
          - "<sperren> (<tuer>|<schloss>) <area>[ (zu|ab)]"
          - "<machen> (<tuer>|<schloss>) <area> zu"
          - "<sperren> <area> (<tuer>|<schloss>)[ (zu|ab)]"
          - "<machen> <area> (<tuer>|<schloss>) zu"
          - "(<tuer>|<schloss>) <area> (zu[machen]|<absperren>)"
          - "<area> (<tuer>|<schloss>) (zu[machen]|<absperren>)"
          - "<absperren> (<tuer>|<schloss>) <area>"
          - "<absperren> <area> (<tuer>|<schloss>)"
        requires_context:
          domain: lock
        response: lock

      # all by area
      - sentences:
          - "<sperren> <alle> (<tuer>|<schloss>) <area>[ (zu|ab)]"
          - "<machen> <alle> (<tuer>|<schloss>) <area> zu"
          - "<sperren> <area> <alle> (<tuer>|<schloss>)[ (zu|ab)]"
          - "<machen> <area> <alle> (<tuer>|<schloss>) zu"
          - "<alle> (<tuer>|<schloss>) <area> (zu[machen]|<absperren>)"
          - "<area> <alle> (<tuer>|<schloss>) (zu[machen]|<absperren>)"
          - "<absperren> <alle> (<tuer>|<schloss>) <area>"
          - "<absperren> <area> <alle> (<tuer>|<schloss>)"
        requires_context:
          domain: lock
        response: lock_all
